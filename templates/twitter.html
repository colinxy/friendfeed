<html>
  <head>
    <title>Friendfeed</title>
    <script type="text/javascript" src="/static/twitter-widgets.js"></script>
  </head>
  <body>
    <h1>Friendfeed: Twitter Feed</h1>
    <ul>
      {% for tweet in timeline %}
      <li><b>{{ tweet['user']['screen_name'] }}</b>: {{ tweet['text'] }}</li>

      <div id="tweet-{{ tweet['id'] }}"></div>
      <script type="text/javascript">
       twttr.ready(function() { embedTweet("{{ tweet['id'] }}"); });
      </script>
      {% end %}
    </ul>
  </body>

  <!-- <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> -->
  <script type="text/javascript">
   function embedTweet(id) {/* id: String */
     twttr.widgets.createTweet(id, document.getElementById('tweet-' + id));
   }
  </script>
</html>
